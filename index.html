<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/canvas.css">
    <title>Meme Gakkery</title>
</head>

<body onload="init()">
    <!-- ****************GALLERY START***************** -->
    <div class="gallery-container hidden">
        <header>Meme Gallery</header>
        <div class="container">
            <nav class="nav-bar flex justify-center">
                <button class="btn" onclick="toggleCanvasGalley()">go to gallery</button>
                <div class="nav-item upload">upload pic in here</div>
            </nav>
            <section class="key-words" onclick="onShowKeyWords(this.children[0])">
               Choose key words
                <!-- add search -->
                <div class="key-words-container hidden"></div>
            </section>
            <section class="img-container ">
                Choose your meme
                <div class="gallery-img-container grid"></div>
            </section>
        </div>
    </div>
    <!-- ****************GALLERY END***************** -->


    <!-- ****************CANVAS START******************************************************************************************************************** -->
    <div class="canvas-container">
        <header>Meme Generator</header>
        <div class="canvas-holder"></div>
        <!-- <canvas class="canvas-small" id="canvas" height="266" width="400"> </canvas> -->
        <section class="style-container">
            <button class="clear-btn" onclick="onClearCanvas()">Clear</button>
            <a class="save-btn" onclick="onSaveCanvas()" download="YourCanvas.jpg">Save</a>
        </section>


        <button class="increase" onclick="OnGoToGallery()">go to gallery</button>
        <!-- first text bar -->
        <section class="text-container">
            <input class="txtup" type="text" placeholder="enter text here" onkeydown="draw(this.value)">
            <section class="font-colors">
                Text Color:
                <input type="color" class="bg-color" onchange="onChangeColor('txtup',this.value)" /> Stroke Color:
                <input type="color" class="bg-color" onchange="onChangeStrokeColor('txtup',this.value)" /> Add/Remove
                <input class="stroke-check-txtup" type="checkbox" onchange="draw()">
            </section>
            <section class="font-btns">
                <button class="increase up btn-img" onclick="onIncreaseFontSize('txtup')"></button>
                <button class="decrease up btn-img" onclick="onDecreaseFontSize('txtup')"></button>
                <button class="align-left up btn-img" onclick="onChangeAlign('txtup','left')"></button>
                <button class="align-center up btn-img" onclick="onChangeAlign('txtup','center')"></button>
                <button class="align-right up btn-img" onclick="onChangeAlign('txtup','right')"></button>

                <section class="text-shadow">
                    Shadow Color:
                    <input type="color" class="shadow-color" value="#ffffff" onchange="onChangeShadowColor('txtup',this.value)"
                    /> Add/Remove
                    <input class="shadow-check-txtup" type="checkbox" onchange="draw()"> Blur:
                    <input class="shadow-blur-check-txtup" type="checkbox" onchange="draw()">
                </section>
                <!-- second-text-bar -->
                <input class="txtdown" type="text" placeholder="enter text here" onkeydown="draw(this.value)">
                <section class="font-colors up">
                    Text Color:
                    <input type="color" class="bg-color" onchange="onChangeColor('txtdown',this.value)" /> Stroke Color:
                    <input type="color" class="bg-color" onchange="onChangeStrokeColor('txtdown',this.value)"
                    /> Add/Remove
                    <input class="stroke-check-txtdown" type="checkbox" onchange="draw()">
                </section>
                <section class="font-btns">
                    <button class="increase down btn-img" onclick="onIncreaseFontSize('txtdown')"></button>
                    <button class="decrease down btn-img" onclick="onDecreaseFontSize('txtdown')"></button>
                    <button class="align-left down btn-img" onclick="onChangeAlign('txtdown','left')"></button>
                    <button class="align-center down btn-img" onclick="onChangeAlign('txtdown','center')"></button>
                    <button class="align-right down btn-img" onclick="onChangeAlign('txtdown','right')"></button>
                </section>
                <section class="text-shadow">
                    Shadow Color:
                    <input type="color" class="shadow-color" value="#ffffff" onchange="onChangeShadowColor('txtup',this.value)"
                    /> Add/Remove
                    <input class="shadow-check-txtdown" type="checkbox" onchange="draw()"> Blur:
                    <input class="shadow-blur-check-txtdown" type="checkbox" onchange="draw()">
                </section>

                <!-- ****************CANVAS END***************** -->
                <script src="js/util-service.js"></script>
                <script src="js/img-service.js"></script>
                <script src="js/gallery.js"></script>
                <script src="js/canvas-service.js"></script>
                <script src="js/canvas-main.js"></script>

</body>

</html>
